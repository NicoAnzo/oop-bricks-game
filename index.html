<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>OOP Bricks Game</title>
    
    <link type="image/png" sizes="32x32" rel="icon" href="./icon-gameboy.png">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>

<body>

    <div id="gameArea"></div>

    <div class="overlap" id="startScreen">
        <p>BRICKS GAME</p>
        <button id="playButton">PLAY <span>&#x25B6;</span></button>
    </div>

    <div class="overlap" id="gameInstructions">
        <p>USE <span>&#x2B05;</span> AND <span>&#x27A1;</span> ARROW KEYS TO MOVE THE PADDLE</p>
        <p>PRESS THE SPACE BAR TO START THE GAME</p>
    </div>

    <div class="overlap" id="winScreen">
        <p>YOU WIN! <span>&#x1F929;</span></p>
        <button id="playAgainWinButton">PLAY AGAIN</button>
    </div>

    <div class="overlap" id="gameOverScreen">
        <p>GAME OVER <span>&#x1F641;</span></p>
        <button id="playAgainButton">PLAY AGAIN</button>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
