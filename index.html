<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Bricks Game</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div id="gameArea"></div>

    <div class="overlap" id="startScreen">
        <button id="playButton">PLAY</button>
    </div>

    <div id="gameInstructions">
        <p>USE <== AND ==> TO MOVE THE PADDLE.</p>
        <p>PRESS THE SPACE BAR TO START THE GAME.</p>
    </div>

    <div class="overlap" id="winScreen">
        <p>YOU WIN!</p>
        <button id="playAgainWinButton">PLAY AGAIN</button>
    </div>

    <div class="overlap" id="gameOverScreen">
        <p>GAME OVER</p>
        <button id="playAgainButton">PLAY AGAIN</button>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
